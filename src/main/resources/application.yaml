spring:
  jpa:
    hibernate:
      ddl-auto: update # change in production
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  application:
    name: auth-service
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          auth.mechanisms: "PLAIN"
          starttls:
            enable: true
            required: true
          ssl:
            trust: ${MAIL_HOST}
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        debug: false
server:
  port: 8000
app:
  issuer: http://localhost:8000
  base-url: http://localhost:8000/api/v1/auth
jwt:
  private-key: ${JWT_PRIVATE_KEY}
  public-key: ${JWT_PUBLIC_KEY}
  access-token-expiration: 900000 # 15 Minuten in Millisekunden
  refresh-token-expiration: 604800000 # 7 Tage in Millisekunden
google:
  # Accept ID tokens from all OAuth2 clients (Android, iOS, Web)
  client-ids:
    - <PLACEHOLDER_FOR_FIRST_CLIENT_ID> # for example android app client
    - <PLACEHOLDER_FOR_SECOND_CLIENT_ID> # for example ios app client
    - <PLACEHOLDER_FOR_THIRD_CLIENT_ID> # for example web app client
# Security Configuration
security:
  rate-limiting:
    enabled: false
    # Rate limits per endpoint (requests per time window)
    login:
      requests: 5
      duration-minutes: 15
    register:
      requests: 3
      duration-hours: 1
    password-reset:
      requests: 3
      duration-hours: 1
    verification:
      requests: 10
      duration-hours: 1
    token-refresh:
      requests: 20
      duration-hours: 1
    google-auth:
      requests: 10
      duration-hours: 1

  # Failed login attempt tracking
  login-attempts:
    max-attempts: 5
    lockout-duration-minutes: 15

  # CORS Configuration (add your production URLs)
  cors:
    allowed-origins:
      - <PLACEHOLDER_FOR_FIRST_ALLOWED_URL>
      - <PLACEHOLDER_FOR_SECOND_ALLOWED_URL>
      - <PLACEHOLDER_FOR_THIRD_ALLOWED_URL>

